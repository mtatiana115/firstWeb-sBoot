spring.application.name=primeraweb

spring.datasource.url=jdbc:mysql://localhost:3306/db_01_spring
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Configuraciones de JPA=> el que mapea
#Cuando haya un cambio en una tabla, actualicela para que no se elimine
spring.jpa.hibernate.ddl-auto=update
#para que en la consola me muestre que está haciendo hibernate, que comando ejecutó
spring.jpa.show-sql=true

#configurar el dialecto
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect